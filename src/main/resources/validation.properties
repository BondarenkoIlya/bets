email.regex=^[_A-Za-z0-9-\\+]+(\\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\\.[A-Za-z0-9]+)*(\\.[A-Za-z]{2,})$
password.regex=^.{6,}$
word.regex=^\\p{L}{1,20}$
number.regex=^[1-9][0-9]{1,8}$
dateTime.regex=^(0?[1-9]|[12][0-9]|3[01])-(0?[1-9]|1[0-2])-\\d\\d\\d\\d (00|[0-9]|1[0-9]|2[0-3]):([0-9]|[0-5][0-9])$
doubleNumber.regex=^[1-9][0-9]{0,2}(\\.[0-9]{1,4})?$
stringWithSpaces.regex=^[\\p{L} .'-]{1,150}$